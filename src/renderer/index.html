<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; clipboard-read 'self'; clipboard-write 'self';">
  <title>Perfect World Account Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="toolbar">
      <button id="btn-add" class="toolbar-btn" title="Add Account">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span class="btn-text">Add Account</span>
      </button>
      <button id="btn-edit" class="toolbar-btn" title="Edit Account" disabled>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        <span class="btn-text">Edit</span>
      </button>
      <button id="btn-delete" class="toolbar-btn" title="Delete Account" disabled>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
        <span class="btn-text">Delete</span>
      </button>
      <div class="toolbar-separator"></div>
      <button id="btn-launch" class="toolbar-btn" title="Launch Selected" disabled>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        <span class="btn-text">Launch Selected</span>
      </button>
      <button id="btn-close-selected" class="toolbar-btn" title="Close Selected" disabled>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        <span class="btn-text">Close Selected</span>
      </button>
      <button id="btn-launch-all" class="toolbar-btn" title="Launch All">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <polygon points="3 3 14 12 3 21 3 3"></polygon>
          <polygon points="11 3 22 12 11 21 11 3"></polygon>
        </svg>
        <span class="btn-text">Launch All</span>
      </button>
      <button id="btn-close-all" class="toolbar-btn" title="Close All Running">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        </svg>
        <span class="btn-text">Close All</span>
      </button>
      <div class="toolbar-separator"></div>
      <button id="btn-scan-folder" class="toolbar-btn" title="Scan Folder">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
          <circle cx="12" cy="12" r="3"></circle>
          <path d="m12 9 3 3-3 3"></path>
        </svg>
        <span class="btn-text">Scan Folder</span>
      </button>
      <button id="btn-import" class="toolbar-btn" title="Import">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        <span class="btn-text">Import</span>
      </button>
      <button id="btn-export" class="toolbar-btn" title="Export">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <span class="btn-text">Export</span>
      </button>
      <button id="btn-settings" class="toolbar-btn" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="m12 1 .02 3a9 9 0 0 1 1.78.37l2.12-2.12a9 9 0 0 1 2.83 2.83l-2.12 2.12a9 9 0 0 1 .37 1.78h3a9 9 0 0 1 0 4h-3a9 9 0 0 1-.37 1.78l2.12 2.12a9 9 0 0 1-2.83 2.83l-2.12-2.12a9 9 0 0 1-1.78.37l-.02 3a9 9 0 0 1-4 0l-.02-3a9 9 0 0 1-1.78-.37L4.9 19.9a9 9 0 0 1-2.83-2.83l2.12-2.12a9 9 0 0 1-.37-1.78h-3a9 9 0 0 1 0-4h3a9 9 0 0 1 .37-1.78L4.9 4.1a9 9 0 0 1 2.83-2.83l2.12 2.12a9 9 0 0 1 1.78-.37L12 1Z"></path>
        </svg>
        <span class="btn-text">Settings</span>
      </button>
    </div>
    
    <div class="content">
      <div id="welcome-screen" class="welcome-screen" style="display: none;">
        <h1>Welcome to Perfect World Account Manager</h1>
        <p>Get started by adding your first account or configuring the game path in settings.</p>
        <div class="welcome-actions">
          <button id="btn-welcome-add" class="btn btn-primary">Add First Account</button>
          <button id="btn-welcome-settings" class="btn btn-secondary">Open Settings</button>
        </div>
      </div>
      
      <div id="account-table-container" class="account-table-container">
        <table id="account-table" class="account-table">
          <thead>
            <tr>
              <th><input type="checkbox" id="select-all"></th>
              <th>Login</th>
              <th>Password</th>
              <th>Server</th>
              <th>Character Name</th>
              <th>Description</th>
              <th>Owner</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="account-tbody">
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="status-bar">
      <span id="account-count">0 accounts</span>
      <span id="running-count">0 running</span>
    </div>
  </div>
  
  <div id="dialogs"></div>
  
  <script src="app.js"></script>
</body>
</html>
